<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2:1 Responsive Pool Table</title>
<style>
    body { 
        margin: 0; 
        padding: 0; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        font-family: sans-serif; 
        background: #222;
        color: #fff;
    }
    #instructions { margin: 10px; text-align: center; }
    canvas { display: block; margin: auto; border: 2px solid #333; }
</style>
</head>
<body>
<h1>2:1 Responsive Pool Table ðŸŽ±</h1>
<div id="instructions">Resize window or rotate device: table adjusts automatically.</div>
<canvas id="poolCanvas"></canvas>

<script>
// Canvas setup
const canvas = document.getElementById('poolCanvas');
const ctx = canvas.getContext('2d');

// Table style
const tableStyle = {
    feltColor: '#0a5d2f',
    railColor: '#654321',
    diamondColor: '#fff',
    pocketColor: '#000'
};

// Table geometry
let table = { x:0, y:0, width:0, height:0, railWidth:30, pocketRadius:18 };
let diamonds = [];

// Setup table with 2:1 ratio
function setupTable() {
    const padding = 40;
    const canvasW = canvas.width - padding*2;
    const canvasH = canvas.height - padding*2;
    const isPortrait = canvas.height > canvas.width;

    let shortSide, longSide;
    if(isPortrait){
        shortSide = Math.min(canvasW, canvasH / 2);
        longSide = shortSide * 2;
    } else {
        shortSide = Math.min(canvasH, canvasW / 2);
        longSide = shortSide * 2;
    }

    if(isPortrait){
        table.width = shortSide;
        table.height = longSide;
    } else {
        table.width = longSide;
        table.height = shortSide;
    }

    // Center table
    table.x = (canvas.width - table.width)/2;
    table.y = (canvas.height - table.height)/2;

    // Diamonds (fraction positions)
    diamonds = [];

// Fraction positions
const longSidePositions = [1/6, 1/3, 2/3, 5/6]; // 4 diamonds
const shortSidePositions = [1/3, 2/3];          // 2 diamonds

const isLandscape = table.width > table.height;

// Determine which sides are long and short
if(isLandscape){
    // Long sides: left & right rails
    longSidePositions.forEach(p => {
        diamonds.push({x: table.x + table.width, y: table.y + table.height*p}); // right rail
        diamonds.push({x: table.x, y: table.y + table.height*p});               // left rail
    });
    // Short sides: top & bottom rails
    shortSidePositions.forEach(p => {
        diamonds.push({x: table.x + table.width*p, y: table.y - table.railWidth/2}); // top rail
        diamonds.push({x: table.x + table.width*p, y: table.y + table.height + table.railWidth/2}); // bottom rail
    });
} else {
    // Portrait: long sides are top & bottom
    longSidePositions.forEach(p => {
        diamonds.push({x: table.x + table.width*p, y: table.y - table.railWidth/2}); // top rail
        diamonds.push({x: table.x + table.width*p, y: table.y + table.height + table.railWidth/2}); // bottom rail
    });
    // Short sides: left & right rails
    shortSidePositions.forEach(p => {
        diamonds.push({x: table.x - table.railWidth/2, y: table.y + table.height*p}); // left rail
        diamonds.push({x: table.x + table.width + table.railWidth/2, y: table.y + table.height*p}); // right rail
    });
}

// Draw table
function drawTable() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Draw felt
    ctx.fillStyle = tableStyle.feltColor;
    ctx.fillRect(table.x, table.y, table.width, table.height);

    // Draw rails
    ctx.fillStyle = tableStyle.railColor;
    // Top
    ctx.fillRect(table.x - table.railWidth, table.y - table.railWidth, table.width + 2*table.railWidth, table.railWidth);
    // Bottom
    ctx.fillRect(table.x - table.railWidth, table.y + table.height, table.width + 2*table.railWidth, table.railWidth);
    // Left
    ctx.fillRect(table.x - table.railWidth, table.y, table.railWidth, table.height);
    // Right
    ctx.fillRect(table.x + table.width, table.y, table.railWidth, table.height);

    // Draw diamonds
    ctx.fillStyle = tableStyle.diamondColor;
    diamonds.forEach(d => {
        ctx.beginPath();
        ctx.arc(d.x, d.y, 5, 0, Math.PI*2);
        ctx.fill();
    });

    // Draw pockets
    const pockets = [];

    // Corner pockets
    pockets.push({x: table.x, y: table.y}); // top-left
    pockets.push({x: table.x + table.width, y: table.y}); // top-right
    pockets.push({x: table.x, y: table.y + table.height}); // bottom-left
    pockets.push({x: table.x + table.width, y: table.y + table.height}); // bottom-right

    const isLandscape = table.width > table.height;

    // Middle pockets only on long sides
    if(isLandscape){
        // Top & bottom middle
        pockets.push({x: table.x + table.width/2, y: table.y}); // top-middle
        pockets.push({x: table.x + table.width/2, y: table.y + table.height}); // bottom-middle
    } else {
        // Left & right middle
        pockets.push({x: table.x, y: table.y + table.height/2}); // left-middle
        pockets.push({x: table.x + table.width, y: table.y + table.height/2}); // right-middle
    }

    // Draw pockets
    ctx.fillStyle = tableStyle.pocketColor;
    pockets.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, table.pocketRadius, 0, Math.PI*2);
        ctx.fill();
    });
}

// Resize handler
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.8;
    setupTable();
    drawTable();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas(); // initial draw
</script>
</body>
</html>
