<!DOCTYPE html>
<html lang="en">
<head>

<title>Pool Trainer</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="menuToggle">☰</div>

<div id="menuPanel">
    <div class="menu-item" data-menu="balls">
        Pool Balls ▸
    </div>

    <div class="submenu" id="ballMenu">
        <div class="submenu-item" data-ball="cue">Cue Ball</div>
        <div class="submenu-item" data-ball="8">8 Ball</div>
    </div>

    <div class="menu-item" data-menu="table">
        Table Design
    </div>

    <!-- Table size control -->
    <div class="submenu" id="tableMenu">
        <label class="submenu-label">
            Table Size
            <select id="tableSizeSelect">
                <option value="7">7-Foot</option>
                <option value="8">8-Foot</option>
            </select>
        </label>
    </div>
</div>
  
<canvas id="poolCanvas"></canvas>

<script src="js/main.js"></script>
